<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="../Others/img/leaf-logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Donate to Zero Hunger</title>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">

        <!-- Navigation Link Container -->
        <div class="nav-link-container">
            <!-- Site Name -->
            <div class="site-name">
                Zero Hunger
            </div>

            <!-- Logo -->
            <img src="../Others/img/leaf-logo.png" alt="leaf-logo" class="leaf-logo">

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Content-Page/content-page.html">Content Page</a></li>
                <li class="active-nav-link"><a href="../Donate/donate.html">Donate</a></li>
                <li><a href="../Shop/shop.html">Shop</a></li>
                <li><a href="../Feedback-Form/feedback.html">Feedback Form</a></li>
                <li><a href="../Gallery/gallery.html">Gallery</a></li>
                <li><a href="../loginpage1.html">Login</a></li>

            </ul>
        </div>
    </div>


    <div class="container">
        <h2>Donate to Zero Hunger</h2>
        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="amount">Phone Number:</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="+94 878 987 7777" required>

            <label for="amount">Donation Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" min="1" placeholder="Enter Amount" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" onchange="togglePaymentFields()" required>
                <option value="">Select Payment Method</option>
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
            </select>

            <div id="cardFields" class="hidden">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" pattern="\d{16}" placeholder="1234 5678 9012 3456">

                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" name="expiry">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" placeholder="123">
            </div>

            <div id="upiFields" class="hidden">
                <label for="upiId">UPI ID</label>
                <input type="text" id="upiId" name="upiId" placeholder="example@upi">
            </div>

            <label for="message">Message (optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Donate Now</button>
        </form>
        <div class="success-message" id="successMessage">
            Thank you for your donation! Together, we can end hunger.
        </div>
    </div>
    <script src="donate.js"></script>
</body>

</html>
