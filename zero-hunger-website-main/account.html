<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Zero Hunger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Create Account</h2>
        <form action="/signup" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" required class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" required class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required class="mt-1 w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-400" />
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="terms" required class="mr-2" />
                <label class="text-sm text-gray-600">I agree to the <a href="#" class="text-green-600 underline">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition duration-200">
                <a href="index.html" >Create account</a>
      </button>
            <p class="text-sm text-center text-gray-600 mt-4">
                Already have an account? <a href="loginpage1.html" class="text-green-600 font-medium underline">Login here</a>
            </p>
        </form>
    </div>
</body>

</html>
